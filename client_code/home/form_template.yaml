components:
- components:
  - components:
    - event_bindings: {click: btn_start_click}
      layout_properties: {grid_position: 'DEBLSP,KSLZMM'}
      name: btn_start
      properties: {bold: true, text: Start a game}
      type: Button
    - event_bindings: {click: btn_join_click}
      layout_properties: {grid_position: 'DEBLSP,WTSUCH'}
      name: btn_join
      properties: {bold: true, text: Join a game}
      type: Button
    layout_properties: {grid_position: 'IXWRZP,RHFLXQ'}
    name: card_top
    properties: {role: outlined-card}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'WLWWEZ,JVOXHH'}
      name: label_1
      properties: {text: 'There are more than one open games. First select the one you want to join, then press the JOIN button:'}
      type: Label
    - layout_properties: {grid_position: 'WLWWEZ,ZIRMQJ'}
      name: select_game
      properties: {}
      type: DropDown
    - event_bindings: {click: btn_join_after_selection_click}
      layout_properties: {grid_position: 'NIFPNJ,CMVFNB'}
      name: btn_join_after_selection
      properties: {bold: true, role: elevated-button, text: JOIN}
      type: Button
    layout_properties: {grid_position: 'DWRUCQ,XGZAMM'}
    name: card_select_game_to_join
    properties: {role: tonal-card, visible: false}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'YCOKGZ,KMWDZA'}
      name: label_2
      properties: {text: Info on how to select role and region}
      type: Label
    - components:
      - layout_properties: {grid_position: 'BXBWEJ,SYBATI COSVJN,VHYMTR'}
        name: label_3
        properties: {text: poverty}
        type: Label
      - layout_properties: {grid_position: 'BXBWEJ,AUWRXO'}
        name: rb_pov
        properties: {group_name: roles, text: rb_pov}
        type: RadioButton
      - layout_properties: {grid_position: 'BXBWEJ,AUWRXO VDHDIC,IYLHPE'}
        name: rb_ineq
        properties: {group_name: roles, text: rb_ineq}
        type: RadioButton
      - layout_properties: {grid_position: 'BXBWEJ,AUWRXO XHIRCF,VJAFNL'}
        name: rb_fut
        properties: {group_name: roles, text: rb_fut}
        type: RadioButton
      - layout_properties: {grid_position: 'BXBWEJ,SYBATI QNKJAM,JHJYLL'}
        name: label_4
        properties: {text: inequality}
        type: Label
      - layout_properties: {grid_position: 'BXBWEJ,SYBATI NAPKQC,ZJLFCV'}
        name: label_5
        properties: {text: future}
        type: Label
      - event_bindings: {click: btn_reg_role_chosen_click}
        layout_properties: {grid_position: 'YOECGS,FOYLBY'}
        name: btn_reg_role_chosen
        properties: {text: 'When chosen, click here'}
        type: Button
      layout_properties: {grid_position: 'SZMGBM,HSJNSE'}
      name: column_panel_1
      properties: {}
      type: ColumnPanel
    layout_properties: {grid_position: 'BUOWNH,WAYRAS'}
    name: card_select_reg_role
    properties: {role: outlined-card, visible: false}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
